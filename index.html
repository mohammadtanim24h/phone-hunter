<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phone Zone</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <!-- Title -->
        <h3 class="text-primary display-5 fw-normal text-center my-3">The Phone Zone</h3>

        <!-- Search Area -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Desired Phone" aria-label="Search Your Desired Phone" aria-describedby="button-search">
            <button onclick="loadPhones()" class="btn btn-primary px-4 py-2" type="button" id="button-search">Search</button>
        </div>

        <!-- Phone Details -->
        <div id="phone-details" class="my-4 mx-auto">
            
        </div>
        <!-- No result message -->
        <h4 id="no-result" class="text-center text-danger">No results found! Please search something else.</h4>
        <!-- Spinner -->
        <div id="spinner" class="mt-5 text-center">
            <div class="spinner-grow text-primary" role="status">
            </div>
        </div>
        <!-- Phones -->
        <div id="phone-container" class="row w-100">

        </div>
    </main>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="js/app.js"></script>
</body>
</html>
